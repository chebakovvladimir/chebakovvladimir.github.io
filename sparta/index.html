<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>
        Благотворительный проект проекта "Спарта"
    </title>
    <style media="screen">
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            background: #1A1A1A;
            height: 68px;
            display: flex;
            align-items: center;
        }

        .global-nav-logo {
            background-image: url(logow.png);
            background-repeat: no-repeat;
            background-position: 50%;
            display: inline-block;
            width: 170px;
            height: inherit;
            border-right: 2px double #272727;
            position: relative;
        }

        .global-nav-logo-text {
            color: #fff;
            font-size: 8px;
            position: absolute;
            top: 48px;
            left: 63px;
            font-weight: bold;
        }

        .global-nav-drawer-button {
            color: #fff;
            background: inherit;
            border: 0;
            width: 70px;
            font-size: 21px;
            padding: 20px;
            border-right: 2px double #272727;
            cursor: pointer;
        }

        .global-nav-locale {
            background-color: #1A1A1A;
            background-position: 80% center;
            background-size: 8px auto;
            border: 0;
            color: #888888;
            display: block;
            font-size: 15px;
            padding: 20px 40px 20px 10px !important;
            margin-left: auto;
        }

        header {
            min-width: 320px;
            overflow: hidden;
            padding: 110px 0 110px;
            position: relative;
        }

        .header-banner__title {
            margin: 0 auto;
            min-width: 320px;
            width: 1024px;
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .header-banner__title h1 {
            color: #000;
            line-height: 1;
            margin-bottom: -5px;
            font-size: 80px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .header-banner__title h5 {
            color: #9b242d;
            font-family: "minion-pro";
            font-style: italic;
            font-weight: 500;
            line-height: 1;
            font-size: 25px;
        }

        .header-banner--opacity {
            background-color: #fff;
            height: 100%;
            left: 0;
            opacity: .8;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 0;
        }

        .header-banner__cover {
            background-position: center;
            background-size: cover;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: -2;
            height: auto;
        }

        .header-banner__title {
            margin: 0 auto;
            min-width: 320px;
            width: 1024px;
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .featured-article__image {
            background-image: url(we.jpg);
            background-position: center;
            background-size: cover;
            border-radius: 50%;
            display: inline-block;
            margin: 4% 1.5% 5% 0;
            padding-top: 25.39%;
            position: relative;
            transition: all .3s;
            vertical-align: middle;
            width: 25.39%;
        }

        .featured-article {
            margin: 0 auto;
            min-width: 320px;
            width: 1024px;
            text-align: center;
        }

        .featured-article__text {
            display: inline-block;
            max-width: 82%;
            text-align: left;
            vertical-align: middle;
        }

        .featured-article__image:hover {
            opacity: .8;
        }

        h4 {
            font-size: 2em;
            color: #222;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }

        .link-text {
            color: #333;
            font-size: .88889em;
            line-height: 1.3;
        }

        .mission {
            margin: 0 auto;
            min-width: 320px;
            width: 1024px;
            margin-bottom: 65px;
        }

        .mission h6 {
            text-align: center;
            letter-spacing: 0.1em;
            font-weight: 400;
        }

        h6 {
            font-size: 1em;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }

        .divider {
            line-height: 1;
        }

        .divider--mission {
    width: 100%;
}

        .divider--heading {
            margin: 10px auto 3%;
            width: 50%;
        }

        .divider--heading span {
            border-color: #b7b7b7;
        }

        .divider__line {
            border-top: 1px solid #70b6bc;
            display: inline-block;
            vertical-align: top;
            width: calc(50% - 15px);
        }

        .divider__line {
            border-top: 1px solid #70b6bc;
            display: inline-block;
            vertical-align: top;
            width: calc(50% - 15px);
        }

        .divider__line--left {
    border-top: 1px solid #70b6bc;
    display: inline-block;
    vertical-align: top;
    width: calc(17% - 15px);
        border-color: #eb9700;
}

.divider__arrow {
    border: 1px solid #70b6bc;
    display: inline-block;
    height: 15px;
    margin: -7px 2px 0;
    -webkit-transform: rotate(138deg) skewX(20deg) skewY(20deg);
    -ms-transform: rotate(138deg) skewX(20deg) skewY(20deg);
    transform: rotate(138deg) skewX(20deg) skewY(20deg);
    vertical-align: top;
    width: 15px;
    border-bottom: 0;
    border-left: 0;
}

.divider__arrow--up {
    border-right: 0;
    border-top: 0;
    border-color: #eb9700;
}

.divider__line--right {
    border-top: 1px solid #70b6bc;
    display: inline-block;
    vertical-align: top;
    width: calc(83% - 15px);
    border-color: #eb9700;
}

        .circle--background {
            background-color: #eb9700;
            border-radius: 50%;
            left: 0;
            opacity: .1;
            padding-top: 100%;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: -1;
        }
        .mission-content {
    zoom: 1;
    margin-bottom: 6.5%;
    overflow: hidden;
    padding: 4% 0;
    position: relative;
}

.mission-content__person {
    float: right;
    max-width: 49%;
    position: relative;
    z-index: 2;
}

.mission-content__title--animation {
    margin-bottom: 0;
    min-height: 130px;
    position: relative;
}
.mission-content__title-holder {
    opacity: 1;
position: absolute;
    width: 100%;
}

.mission-content h2.invert {
    font-family: "ff-din-web";
    font-weight: 600;
    line-height: 1.1;
    margin-bottom: 1.6%;
}

.mission-content h2 {
    line-height: .88;
    margin-bottom: -.5%;
    padding-top: 4%;
}
.mission-content h4.invert {
    font-family: "DINBlack";
    font-weight: 400;
    line-height: .88;
    padding-bottom: .3%;
    border-color: #eb9700;
}

.mission-content__image {
    display: block;
    float: left;
    left: 27.5%;
    margin-left: -27.5%;
    padding-left: 8.5%;
    position: relative;
    width: 75%;
}
.mission-content__description {
    clear: left;
    float: left;
    left: 12.5%;
    margin-left: -12.5%;
    padding-left: 8.5%;
    padding-top: 3.2%;
    position: relative;
    width: 58%;
}
.mission-content__navigation.has-person {
    margin-top: 4%;
    clear: right;
float: right;
padding-right: 6.5%;
position: relative;
width: 35%;
z-index: 1;
}

.mission-content__description h3 {
    margin-bottom: 3%;
}

h3 {
    font-size: 2.66667em;
}

ul {
        list-style: none;
}

.mission-content__description strong {
    color: #eb9700;
    display: block;
    font-weight: 700;
    line-height: 1.4;
    margin: -1% 0 1.6%;
    text-transform: uppercase;
}

.mission-content__description p {
    font-family: "minion-pro";
    font-size: .88889em;
    line-height: 1.5;
}

.mission-content__navigation strong {
    background-color: #eb9700;
    color: #fff;
    display: block;
    font-size: .77778em;
    font-weight: 700;
    line-height: 1;
    padding: 5% 8%;
    text-transform: uppercase;
}

.mission-content__navigation .mission-content__navigation-links {
    padding: 7%;
}

.mission-content__navigation li {
    margin-bottom: 12px;
}


        @media screen and (max-width: 480px) {
            .header-banner__title h1 {
                font-size: 2.53333em;
                line-height: .9;
                margin-bottom: -5px;
            }
            .header-banner__title {
                width: 100%;
            }
            .header-banner__title h5 {
                font-size: 1.2em;
            }
            .header-banner {
                padding: 16% 0;
            }
            .global-nav-locale {
                width: 110px;
            }
            .header-banner__cover {
                transform: scale(2);
                height: 100%;
            }
            header {
                border-bottom: 1px solid;
            }
            .featured-article__image {
                padding-top: 45%;
                width: 45%;
                margin: -7% auto 2%;
            }
            .featured-article {
                width: 100%;
                padding-top: 0;
            }
            .featured-article__text {
                display: block;
                margin-bottom: 10%;
                max-width: 100%;
                text-align: center;
            }
            .mission {
                margin-bottom: 6.5%;
                padding: 0;
                width: 100%;
            }
            .divider--heading {
                width: 95%;
            }
        }
    </style>
</head>
